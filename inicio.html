<!DOCTYPE html>
<html>
<head>
  <title>Página de Inicio</title>
  <style>
    /* Estilos CSS para dar formato a la página */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 20px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inicio de Sesion</h2>
    <form>
      <label for="email">Email de usuario:</label>
      <input type="text" id="email" name="email" placeholder="Ingresa tu email de usuario" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Ingresa tu password" required>
      <button type="submit">Iniciar Sesion</button>
    </form>
  </div>
</body>
</html>
